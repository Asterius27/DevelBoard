<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': display}">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Done!</h5>
        </div>
        <div class="modal-body">
          Your challenge was successfully created!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="return_home();">Return to Home</button>
        </div>
      </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display': display_error}">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Error</h5>
        </div>
        <div class="modal-body">
          Please make sure the number of test cases is the same as the number of result cases and that they are formatted correctly.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="close_popup();">Close</button>
        </div>
      </div>
    </div>
</div>

<form [formGroup]="createChallengeForm" style="width: 70%; margin: auto;">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title">
    </div>
    <div class="form-group">
        <label for="descr">Description</label>
        <input type="text" class="form-control" id="descr" formControlName="description">
    </div>
    <div class="form-group">
        <label for="lang">Language</label>
        <select class="form-select" id="lang" formControlName="language">
            <option>Java</option>
        </select>
    </div>
    <div class="form-group">
        <label for="tests">Test Cases</label>
        <input type="text" class="form-control" id="tests" formControlName="testCases" placeholder="[1, 2]; [&quot;hello&quot;, &quot;bob&quot;]; [1.5, 4.234];...">
    </div>
    <div class="form-group">
        <label for="result">Result Cases</label>
        <input type="text" class="form-control" id="result" formControlName="resultCases" placeholder="[3]; [&quot;goodbye&quot;]; [10.567];...">
    </div>
    <div class="form-group">
        <label for="date">Expire Date</label>
        <input type="date" [min]="minDate" class="form-control" id="date" formControlName="expireDate">
    </div>
    <div class="form-group">
      <label for="time">Expire Time</label>
      <input type="time" class="form-control" id="time" formControlName="expireTime">
  </div>
    <button type="submit" class="btn btn-primary" (click)="submit()" style="margin-top: 20px;">Submit</button>
</form>
