<form [formGroup]="createChallengeForm" style="width: 70%; margin: auto;">
    <div class="form-group">
        <label for="descr">Description</label>
        <input type="text" class="form-control" id="descr" formControlName="description">
    </div>
    <div class="form-group">
        <label for="lang">Language</label>
        <input type="text" class="form-control" id="lang" formControlName="language">
    </div>
    <div class="form-group">
        <label for="tests">Test Cases</label>
        <input type="text" class="form-control" id="tests" formControlName="testCases">
    </div>
    <div class="form-group">
        <label for="date">Expire Date</label>
        <input type="text" class="form-control" id="date" formControlName="expireDate">
    </div>
    <button type="submit" class="btn btn-primary" (click)="submit()" style="margin-top: 20px;">Submit</button>
</form>
