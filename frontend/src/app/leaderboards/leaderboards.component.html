<table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Percentage</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of leaderboard; let i = index">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ user['username'] }}</td>
        <td>{{ Math.round(user['percentage']) }} %</td> <!-- TODO test it -->
      </tr>
    </tbody>
</table>
